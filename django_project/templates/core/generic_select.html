{% extends "base.html" %}
{% block content %}
    <h4 class="my-3">Choose</h4>

    <div class="list-group">
        {% for object in object_list %}
            <a href="{% url redirect_url object.pk %}" class="list-group-item list-group-item-action">
                {{ object }}
            </a>
        {% endfor %}
    </div>

{% endblock %}
